<header>
  <h5>
    This module is being loaded lazily.

		<div>Current Count: {{ counter | async }}</div>
    <button md-raised-button (click)="increment()">Increment</button>
		<button md-raised-button (click)="decrement()">Decrement</button>
		<button md-raised-button (click)="reset()">Reset Counter</button>
  </h5>
</header>
